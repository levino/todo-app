name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  integration-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Start PocketBase
        run: |
          docker run -d --name pocketbase \
            -p 8090:8090 \
            -v ${{ github.workspace }}/packages/api/pocketbase/pb_migrations:/pb_migrations \
            -e PB_ADMIN_EMAIL=admin@test.local \
            -e PB_ADMIN_PASSWORD=testtest123 \
            ghcr.io/muchobien/pocketbase:latest
          sleep 3
          docker logs pocketbase

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run integration tests
        run: npm test
        env:
          POCKETBASE_URL: http://localhost:8090

      - name: Show PocketBase logs on failure
        if: failure()
        run: docker logs pocketbase

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Biome lint
        run: npm run lint

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          POCKETBASE_URL: http://pocketbase:8090
