# Docker Compose files for this project:
#
# Development: docker compose -f docker-compose.dev.yaml up
# Testing:     docker compose -f docker-compose.integration.yaml run --rm runner npm test
# Production:  docker compose -f docker-compose.coolify.yaml up

# Default: alias for dev
services:
  pocketbase:
    extends:
      file: docker-compose.dev.yaml
      service: pocketbase

  frontend:
    extends:
      file: docker-compose.dev.yaml
      service: frontend

  mcp:
    extends:
      file: docker-compose.dev.yaml
      service: mcp

volumes:
  pb_data_dev:
  frontend_node_modules:
  mcp_node_modules:
  mcp_data:
