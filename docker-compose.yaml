# Development Docker Compose
# Run: docker compose up -d pocketbase-dev
# Then: npm run dev:bare

services:
  pocketbase-dev:
    image: ghcr.io/muchobien/pocketbase:latest
    ports:
      - "8090:8090"
    environment:
      - PB_ADMIN_EMAIL=admin@test.local
      - PB_ADMIN_PASSWORD=testtest123
    volumes:
      - ./pocketbase/pb_data:/pb_data
      - ./pocketbase/pb_migrations:/pb_migrations
    command: ["--automigrate", "--migrationsDir=/pb_migrations"]

  pocketbase-test:
    image: ghcr.io/muchobien/pocketbase:latest
    environment:
      - PB_ADMIN_EMAIL=admin@test.local
      - PB_ADMIN_PASSWORD=testtest123
    volumes:
      - pb_data_test:/pb_data
      - ./pocketbase/pb_migrations:/pb_migrations
    command: ["--migrationsDir=/pb_migrations"]

  runner:
    image: node:22
    working_dir: /app
    environment:
      - POCKETBASE_URL=http://pocketbase-dev:8090
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    depends_on:
      - pocketbase-dev

  playwright:
    image: mcr.microsoft.com/playwright:v1.57.0-noble
    working_dir: /app
    environment:
      - POCKETBASE_URL=http://pocketbase-test:8090
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    depends_on:
      - pocketbase-test

volumes:
  node_modules:
  pb_data_test:
