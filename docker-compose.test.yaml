# Test Docker Compose
# Run: docker compose -f docker-compose.test.yaml up -d pocketbase
# Then: npm test

services:
  pocketbase:
    image: ghcr.io/muchobien/pocketbase:latest
    environment:
      - PB_ADMIN_EMAIL=admin@test.local
      - PB_ADMIN_PASSWORD=testtest123
    volumes:
      - pb_data_test:/pb_data
      - ./packages/api/pocketbase/pb_migrations:/pb_migrations
    command: ["--migrationsDir=/pb_migrations"]
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8090/api/health"]
      interval: 5s
      timeout: 5s
      retries: 3

  runner:
    image: node:22
    user: "node"
    working_dir: /app
    environment:
      - POCKETBASE_URL=http://pocketbase:8090
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    depends_on:
      pocketbase:
        condition: service_healthy

  playwright:
    image: mcr.microsoft.com/playwright:v1.57.0-noble
    user: "1000:1000"
    working_dir: /app
    environment:
      - POCKETBASE_URL=http://pocketbase:8090
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    depends_on:
      pocketbase:
        condition: service_healthy

volumes:
  node_modules:
  pb_data_test:
